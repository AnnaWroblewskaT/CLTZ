<!DOCTYPE>
<html>
<head>
<html lang="pl">
<meta charset="utf-8">
<script type="text/javascript">

function wypisz()
{
  var liczba1=document.getElementById("pole1").value;
  var liczba2=document.getElementById("pole2").value;
  var napis="";

  for(i=liczba1; i<=liczba2; i++)
  {
    napis=napis+i+ "&nbsp";
  }
    document.getElementById("result").innerHTML=napis;

}

</script>

</head>

<body>
  <input type="text" id="pole1">
  <input type="text" id="pole2">
  <input type="submit" value="PokaÅ¼" onclick="wypisz()">
  <div id="result"></div>
</body>
</html>
